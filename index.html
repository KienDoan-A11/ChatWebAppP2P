<!DOCTYPE html>
<html>
<head>
    <title>P2P Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Màn hình đăng nhập -->
    <div id="login-screen">
        <div class="login-box">
            <h2><i class="fas fa-sign-in-alt"></i> Đăng nhập</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Tên của bạn" required>
                <button type="button" onclick="login()">
                    <i class="fas fa-door-open"></i> Vào chat
                </button>
                
                <div class="separator">
                    <span>hoặc</span>
                </div>
                <div id="g_id_onload"
                     data-client_id="1059068628139-747rh7596k2349c5159bfp3s82379nj5.apps.googleusercontent.com"
                     data-callback="handleGoogleLogin">
                </div>
                <div class="g_id_signin" 
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="center">
                </div>
            </form>
        </div>
    </div>

    <!-- Màn hình chat chính -->
    <div id="chat-screen" style="display: none;">
        <div class="sidebar">
            <div class="user-profile">
                <div class="profile-info">
                    <img id="current-user-avatar" src="" alt="avatar" class="user-avatar">
                    <span id="current-user-name"></span>
                </div>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
            </div>
            <h3><i class="fas fa-users"></i> Người dùng trực tuyến</h3>
            <div id="online-users"></div>
        </div>
        <div class="chat-area">
            <div id="no-chat-selected" class="no-chat-selected">
                <i class="fas fa-comments"></i> Chọn một người để bắt đầu chat
            </div>
            <div id="chat-containers">
                <!-- Chat containers sẽ được thêm động bằng JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
