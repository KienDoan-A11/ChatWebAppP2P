<!DOCTYPE html>
<html>
<head>
    <title>P2P Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <!-- Màn hình đăng nhập -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Nhập tên của bạn</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Tên của bạn" required>
                <button type="button" onclick="login()">Vào chat</button>
            </form>
        </div>
    </div>

    <!-- Màn hình chat chính -->
    <div id="chat-screen" style="display: none;">
        <div class="sidebar">
            <h3>Người dùng trực tuyến</h3>
            <div id="online-users"></div>
        </div>
        <div class="chat-area">
            <div id="no-chat-selected" class="no-chat-selected">
                Chọn một người để bắt đầu chat
            </div>
            <div id="chat-containers">
                <!-- Chat containers sẽ được thêm động bằng JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
